<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="calculator">
        <h5>CASIO</h5>
        <input  type="text" id="display" disabled>
            <button class="btn" onclick="press('7')">7</button>
            <button class="btn" onclick="press('8')">8</button>            
            <button class="btn" onclick="press('9')">9</button>
            <button class="btn" onclick="setOperator('/')">/</button>

            <button class="btn" onclick="press('4')">4</button>
            <button class="btn" onclick="press('5')">5</button>
            <button class="btn" onclick="press('6')">6</button>
            <button class="btn" onclick="setOperator('*')">*</button>

            <button class="btn" onclick="press('1')">1</button>
            <button class="btn" onclick="press('2')">2</button>
            <button class="btn" onclick="press('3')">3</button>
            <button class="btn" onclick="setOperator('-')">-</button>

            <button class="btn" onclick="press('.')">.</button>
            <button class="btn" onclick="press('0')">0</button>
            <button class="btn" onclick="press(',')">,</button>
            <button class="btn" onclick="setOperator('+')">+</button>

            <button class="btn" onclick="square()">x2</button>
            <button class="btn textStylebtn" onclick="deleteLast()">DEL</button>
            <button class="btn textStylebtn" onclick="clearDisplay()">AC</button>
            <button class="btn equalBtn" onclick="calculate()">=</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
